apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    net.oneandone.stool-stage: mhm
    origin: net.oneandone.stool.server
  name: mhm
spec:
  replicas: 1
  selector:
    matchLabels:
      net.oneandone.stool-stage: mhm
  template:
    metadata:
      labels:
        net.oneandone.stool-port.jmxmp: x5555
        net.oneandone.stool-stage: mhm
        origin: net.oneandone.stool.server
    spec:
      containers:
      - image: contargo.server.lan/cisoops-public/stool/cp-pearl/mhm:3
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          limits:
            cpu: "1"
            memory: "1073741824"
        volumeMounts:
        - mountPath: /usr/local/tomcat/conf/tomcat.p12
          name: mhm-cert
          subPath: tomcat.p12
        - mountPath: /var/log/stool
          name: var-log-stool
      - image: fluent/fluentd:v1.11.2-1.0
        imagePullPolicy: IfNotPresent
        name: fluentd
        resources:
          limits:
            cpu: "1"
            memory: "1073741824"
        volumeMounts:
        - mountPath: /fluentd/etc
          name: mhm-fluentd
        - mountPath: /var/log/stool
          name: var-log-stool
      volumes:
      - name: mhm-cert
        secret:
          defaultMode: 420
          items:
          - key: tomcat.p12
            path: tomcat.p12
          secretName: mhm-cert
      - emptyDir: {}
        name: var-log-stool
      - configMap:
          defaultMode: 420
          items:
          - key: fluent.conf
            path: fluent.conf
          name: mhm-fluentd
        name: mhm-fluentd
