NAME: "stage"

metadataExpire:
  doc: "when this stages expires"
  extra: true
  function: "${first(prev('metadataExpire'), env('defaultExpire', 'never'))}"
metadataContact:
  doc: "technical contact for this stage; comma-separated list of login names or emails"
  extra: true
  function: "${first(prev('metadataContact'), env('defaultContact', 'michael.hartmeier@ionos.com'))}"
metadataComment:
  doc: "arbitrary text"
  extra: true
  function: "${first(prev('metadataComment'), '')}"
replicas:
  doc: "number of pods"
urlContext:
  doc: "Java servlet context to run the application in; without initial or tailing slash, i.e. empty string for root context"
  function: ""
urlSuffixes:
  doc: "comma-separated list of url path suffixes you can invoke this stage at"
  function: ""
urlSubdomains:
  doc: "comma-separated list of subdomains to prefix the url"
  function: ""