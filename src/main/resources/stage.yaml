DIRECTIONS: "stage"

metadataExpire:
  doc: "Defines when this stages expires."
  extra: true
  expr: "${first(prev.metadataExpire, first(env.defaultExpire, 'never'))}"
metadataContact:
  doc: "Technical contact for this stage; comma-separated list of login names or emails."
  extra: true
  expr: "${first(prev.metadataContact, first(env.defaultContact, 'michael.hartmeier@ionos.com'))}"
metadataComment:
  doc: "Arbitrary comment for this stage. This value is nothing but stored, it has no effect."
  extra: true
  expr: "${first(prev.metadataComment, '')}"
replicas:
  doc: "Number of pods."
urlContext:
  doc: "Java servlet context to run the application in; without initial or tailing slash, i.e. empty string for root context."
  expr: ""
urlSuffixes:
  doc: "Comma-separated list of url path suffixes you can invoke this stage at."
  expr: ""
urlSubdomains:
  doc: "Comma-separated list of subdomains to prefix the url."
  expr: ""
