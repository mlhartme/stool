<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" >
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>

  <title>Stool Dashboard</title>
</head>
<body>
<div class="container">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <h5 class="navbar-text" data-container="body" data-toggle="popover" data-placement="bottom"  th:data-content="${'Version: ' + version}" data-trigger="hover">Dashboard</h5>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item form-inline">
                  <input tabindex="1" class="form-control form-control-sm" placeholder="stage or user" type="search" size="15" id="search"/>
                  <select id="category" class="form-control form-control-sm" name="category">
                      <option value="" selected>all</option>
                      <option value="/trunk/">trunks</option>
                      <option value="/branches/">branches</option>
                      <option value="/workspaces/">workspaces</option>
                  </select>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="#feedback" data-toggle="modal" data-target="#feedback"><i class="fa fa-comments"></i> Feedback</a></li>
          </ul>
          <span class="navbar-text" th:text="${'User: ' + username}"></span>
        </div>
    </div>
    <div class="main-content">
        <div class="dashboard content">
            <table class="table table-striped table-sm table-hover" width="100%">
                <thead>
                <tr>
                    <th style="width: 5%">Status</th>
                    <th style="width: 15%">Name</th>
                    <th style="width: 15%">Application(s)</th>
                    <th style="width: 10%">Expires</th>
                    <th style="width: 10%">Last modified by</th>
                    <th colspan="6" style="width: 6%">Actions</th>
                </tr>
                </thead>
                <tbody id="all-stages">

                <tr>
                    <td colspan="6" id="loading" align="center">
                        <i class="fa fa-spinner fa-spin"></i> Loading Stages ...
                    </td>
                    <td colspan="6" id="empty" align="center" style="display:none;">
                        <i class="fa fa-info"></i> No stages found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="feedback" class="modal fade" >
        <div class="modal-dialog">
            <form class="form-horizontal" accept-charset="utf-8" action="#feedback">
                <fieldset>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Feedback</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="feedback-text" class="col-lg-2 control-label">Message</label>

                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="feedback-text"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary" id="feedback-submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="progress" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <p></p>
                </div>
                <div class="modal-body">
                    <p>Processing ... <i class="fa fa-spinner fa-spin"></i></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logs">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log files</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
  <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" ></script>
  <script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
